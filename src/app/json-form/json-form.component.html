<div class="dynamic-form">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let control of jsonFormData?.controls">
            <label *ngIf="control.label !== ''">
                {{ control.label }}
            </label>
            <input
                [type]="control.type"
                [formControlName]="control.name"
                [value]="control.value"/>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
